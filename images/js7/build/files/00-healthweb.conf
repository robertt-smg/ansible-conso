## usage: sudo lighttpd -f /etc/lighttpd.conf
server.port = 8000
server.modules              = ( "mod_cgi", "mod_alias" )
server.document-root        = "/var/www/html/"
server.errorlog             = "/var/log/lighttpd/http-error.log"
$HTTP["host"] =~ "^" {
        $HTTP["url"] =~ ".sh" {
                cgi.assign = ( "" => "/bin/bash" ) }
}
static-file.exclude-extensions = (".sh" )