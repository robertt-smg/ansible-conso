
x-project:
  name: suitecrm-test-vm

services:
  mariadb:
    #image: docker.io/bitnami/mariadb:latest
    image: ghcr.io/robertt-smg/mariadb:10.11.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - MARIADB_RANDOM_ROOT_PASSWORD="true"
      - MARIADB_ROOT_PASSWORD="70548508275f86e7f0"
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_suitecrm
      - MARIADB_DATABASE=bitnami_suitecrm
      - MARIADB_PASSWORD=bitnami123
    volumes:
        - 'mariadb_data:/bitnami/mariadb'

  suitecrm:
    image: ghcr.io/robertt-smg/suitecrm:8
    labels:
      podman-proxy-remote-ports: "192.168.178.25:9100:192.168.11.189:9100"
    ports:
      - '127.0.0.189:8080:8080'
      - '127.0.0.189:8443:8443'
    environment:
      - XDEBUG=1
      - XDEBUG_PORT=9100
      - XDEBUG_HOST=192.168.11.189
      - SUITECRM_DATABASE_HOST=mariadb
      - SUITECRM_DATABASE_PORT_NUMBER=3306
      - SUITECRM_DATABASE_USER=bn_suitecrm
      - SUITECRM_DATABASE_NAME=bitnami_suitecrm
      - SUITECRM_DATABASE_PASSWORD=bitnami123

      - SUITECRM_USERNAME=adm
      - SUITECRM_PASSWORD=adm1234
      - SUITECRM_EMAIL= technology@smg-air-conso.de
      # mailgateway on SMG-TST-L01 if you ssh and port forward
      #- SUITECRM_SMTP_HOST=192.168.121.1
      #- SUITECRM_SMTP_PORT_NUMBER=2125 

      #- SUITECRM_SMTP_USER=""
      #- SUITECRM_SMTP_PASSWORD=""
      #- SUITECRM_SMTP_PROTOCOL=tls
      - SUITECRM_SMTP_NOTIFY_ADDRESS="technology@smg-air-conso.de"
      - SUITECRM_SMTP_NOTIFY_NAME="Technology SMG Air Conso"    
    volumes:
      - ./suitecrm_data:/bitnami/suitecrm

    depends_on:
      - mariadb
    networks:
      salt-vm:
        ipv4_address: 192.168.11.189
  samba: # use to mount code for xdebug
    image: ghcr.io/robertt-smg/smb-docker:3.21
    tty: true

    volumes:
      - suitecrm_data:/Data

    ports:
      - "127.0.0.190:139:139"
      - "127.0.0.190:445:445"

    networks:
      salt-vm:
        ipv4_address: 192.168.11.190

networks:
  salt-vm:
    external: true

volumes:
  mariadb_data:
  suitecrm_data:
