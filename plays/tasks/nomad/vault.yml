- name: Create {{ nomad_vault.job_name }} log directory
  file:
    path: "{{ nomad_log_dir }}/{{ nomad_vault.job_name }}"
    state: directory
    owner: www-data
    group: www-data
    mode: "0775"
    recurse: yes

- name: Create application volume and dirs {{ nomad_vault.job_name }}
  file:
    path: "{{ vault.app_volume }}/{{ item }}"
    state: directory
    owner: 1
    group: 1
    mode: "0775"
    recurse: yes
  loop:
    - data

- name: Manage Nomad job file {{ nomad_vault.job_name }}
  template:
    src: nomad-files/vault/vault.nomad.j2
    dest: "{{ nomad_data_dir }}/jobs/{{ nomad_vault.job_name }}.nomad"
    owner: nomad
    group: nomad
    mode: "0644"
  vars:
    job_name: "{{ nomad_vault.job_name }}"
    datacenter: "{{ nomad_datacenter }}"
    hostname: "{{ ansible_hostname }}"
    config_dir: "{{ nomad_data_dir }}/jobs/{{ nomad_vault.job_name }}"

- name: "Manage Nomad job file {{ nomad_vault.job_name }}"
  run_once: true
  nomad_job:
    url: "{{ nomad_server_url }}"
    validate_certs: false
    management_token: "{{ nomad_acl_management_token }}"
    state: present
    namespace: default
    hcl_spec: "{{ lookup('template', 'nomad-files/vault/vault.nomad.j2') }}"
  vars:
    job_name: "{{ nomad_vault.job_name }}"
    datacenter: "{{ nomad_datacenter }}"
    hostname: "{{ ansible_hostname }}"
    config_dir: "{{ nomad_data_dir }}/jobs/{{ nomad_vault.job_name }}"
  register: vault_nomad_file_changed

- name: "Check vault service status https//{{ nomad_advertise_address }}:{{ vault.external_ui_port }}/"
  uri:
    url: "https//{{ nomad_advertise_address }}:{{ vault.external_ui_port }}/"
    method: GET
    status_code: 200
    validate_certs: no
  ignore_errors: true
  until: vault_status.status == 200
  retries: 2
  delay: 10
  register: vault_status