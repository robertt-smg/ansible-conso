- hosts: all
  become: false
  become_method: runas
  become_user: Administrator
  gather_facts: true
  gather_subset:
    - "env"
    - "!all"
    - "!min"
  vars_files:
  - main/vars.yml

  tasks:
    - name: Include tasks 
      include_tasks: ../win-tasks/airquest.yml
      when: airquest_defaults.enabled is defined and airquest_defaults.enabled